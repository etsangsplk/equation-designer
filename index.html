<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Equation Designer</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="./quick.js"></script>
    <link rel="stylesheet" type="text/css" href="./styles/main.css" />

  </head>
  <body>

    <canvas id="curves"></canvas>
    <input type="text" id="curve"></div>
    <div id="controls">
      <p class="instructions">
        drag control points.
        press shift to clamp control points.
        copy the equation.
        use chrome.
        press animate buttons many times. like many.
        profit.
      </p>
      <button id="fade">Animate Opacity</button>
      <button id="fall">Animate Top</button>

      <button id="h-mirror">Mirror Horizontally</button>
      <button id="v-mirror">Mirror Vertically</button>
      <button id="add">Add Curve</button>
      <button id="remove">Remove Last Curve</button>
      <select id="preset-select"></select>
      <button id="preset-load" class="selector">Load Preset</button>
      <select id="penner-select">
        <option value="none">none</option>
      </select>
      <button id="penner-overlay" class="selector">Overlay Penner</button>
    </div>
  </body>
</html>
